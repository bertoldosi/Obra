{% extends 'base.html' %}
{% load static %}


{% block titulo %} Painel {% endblock %}



{% block conteudo %}

      <div class="container-fluid">
            <!-- abas -->
            <div class="card mb-3">

                  <div class="card-header" style="text-align: center">
                    <STRONG>MÃO DE OBRA</STRONG>
                  </div><br>

                <div class="box02">
                    <div STYLE="text-align: center"><strong>DIRETA</strong></div>


                    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                      <div class="modal-dialog" role="document">
                        <div class="modal-content">
                          <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLabel">Preencha</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                              <span aria-hidden="true">&times;</span>
                            </button>
                          </div>
                            <form method="post">
                                {% csrf_token %}
                              <div class="modal-body">

                                  <div class="form-group">
                                    <label for="recipient-name" class="col-form-label" >Descrição:</label>
                                    <input name="maoObraDirDesc" type="text" class="form-control" id="recipient-name" onkeyup="this.value=this.value.toUpperCase();" value="NÃO ESPECIFICADO">
                                  </div>
                                  <div class="form-group">
                                    <label for="message-text" class="col-form-label">Quantidade:</label>
                                    <input name="maoObraDirQtd" type="number" class="form-control" id="recipient-name" value="0">
                                    <input name="diario" type="hidden" value="{{ diario.id }}">
                                  </div>
                              </div>
                              <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
                                <button type="submit" class="btn btn-primary">Adicionar</button>
                              </div>
                            </form>
                        </div>
                      </div>
                    </div>
            </div>


          <div class="card-body"><hr>
            <table class="table">
                      <thead class="thead-light">
                        <tr>
                          <th scope="col">Descrição</th>
                          <th scope="col">Quantidde</th>
                          <th scope="col">Ação</th>
                        </tr>
                      </thead>
                      <tbody>
                        {% for i in maoObraDir %}
                            <tr>
                              <td>{{ i.maoObraDirDesc }}</td>
                              <td>{{ i.maoObraDirQtd }}</td>
                              <td><a href="#" class="btn btn-primary" role="button" aria-pressed="true">Editar</a></td>
                            </tr>
                        {% endfor %}
                      </tbody>
                  </table><hr>
                  <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal" data-whatever="@mdo">Cadastrar</button>
                  <a href="{% url 'cadMaoObraInd' diario.id qtdMaoObraDir 0 %}" class="btn btn-success" role="button" aria-pressed="true">Prosseguir</a>
          </div>
      </div>
{% endblock %}
