{% extends 'Diario/base.html' %}
{% load static %}

{% block titulo %} Index {% endblock %}

{% block conteudo %}

      <div class="container-fluid">

        <!-- Breadcrumbs-->
        <div class="card mb-3">
            <div class="card-header" style="text-align: center">
                <STRONG>OBRAS</STRONG>
            </div><br>
            <!-- Icon Cards-->
            <div class="modal-body">
                <div class="row margem">
                  {% for i in obra %}
                      <div class="col-xl-2 col-sm-6 mb-3">
                        <div class="card text-white bg-primary o-hidden h-100">
                          <div class="card-body">
                            <div class="card-body-icon">
                              <i class="fas fa-fw"></i>
                            </div>
                            <div class="mr-7"><strong>Descrição:</strong> {{ i.obraNome }}</div>
                            <div class="mr-7"><strong>Cliente:</strong> {{ i.empresaCliente }}</div>
                            <div class="mr-5"><strong>Prazo:</strong> {{ i.obraPrazContrat }}</div>
                          </div>
                          <a class="card-footer text-white clearfix small z-1" href="{% url 'cadDiario' idObra=i.id %}">
                            <span class="float-left">Mais Detalhes</span>
                            <span class="float-right">
                              <i class="fas fa-angle-right"></i>
                            </span>
                          </a>
                        </div>
                      </div>
                  {% endfor %}
                </div><hr>
                <a href="{% url 'selecCliente'  %}" class="btn btn-primary" role="button" aria-pressed="true">Cadastrar</a>
            </div>
        </div>
      </div>
{% endblock %}
