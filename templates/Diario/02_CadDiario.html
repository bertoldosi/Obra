{% extends 'Diario/base.html' %}
{% load static %}


{% block titulo %} Painel {% endblock %}



{% block conteudo %}
<div class="container-fluid">

            <ol class="breadcrumb">
              <li class="breadcrumb-item">
                <a href="#">PAGINA INICIAL</a>
              </li>
              <li class="breadcrumb-item active">PAINEL</li>
            </ol>

            <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        <div class="bordar">
                          <div class="form-row">

                            <div class="form-group col-md-2">
                              <span class="required"></span><label for="diarioDtAtual">DATA ATUAL:</label>
                              <input name="diarioDtAtual" type="date" class="form-control" id="diarioDtAtual" required="required">
                            </div>

                            <div class="form-group col-md-2">
                              <span class="required"></span><label for="diarioNumDiario">NÚMERO DO DIÁRIO:</label>
                              <input name="diarioNumDiario" type="number" class="form-control" id="diarioNumDiario" required="required">
                            </div>
                          </div>

                          <div class="form-row">

                            <div class="form-group col-md-2">
                              <span class="required"></span><label for="diarioDiasTrab">DIAS TRABALHADOS:</label>
                              <input name="diarioDiasTrab" type="text" class="form-control" id="diarioDiasTrab" required="required">
                            </div>

                            <div class="form-group col-md-2">
                              <span class="required"></span><label for="diarioSaldoPraz">SALDO DO PRAZO:</label>
                              <input name="diarioSaldoPraz" type="text" class="form-control" id="diarioSaldoPraz" required="required">
                              <input name="chave_obra" type="hidden" value="{{ obra.id }}">
                            </div>
                          </div>
                          <button type="submit" class="btn btn-success" role="button" aria-pressed="true">Prosseguir</button>
                        </div>
                    </form>

                  <table class="table">
                      <thead class="thead-light">
                        <tr>
                          <th scope="col">Data</th>
                          <th scope="col">Diario</th>
                          <th scope="col">Ação</th>
                        </tr>
                      </thead>
                      <tbody>
                        {% for i in diario %}
                            <tr>
                              <td><a>{{ i.diarioDtAtual }}</a></td>
                              <td>{{ i.diarioNumDiario }}</td>
                              <td><a href="#" class="btn btn-primary" role="button" aria-pressed="true">Destalhes</a></td>
                            </tr>
                        {% endfor %}
                      </tbody>
                  </table>
            </div>

{% endblock %}
